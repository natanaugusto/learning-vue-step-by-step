<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning Vue.js step by step</title>
</head>
<body>
	<div id="app">
		<h1> {{ message }} </h1>
		<input type="text" v-model="message">
		<pre>
			{{ $data | json }}
		</pre>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js"></script>
	<script type="text/javascript">
		var data = {
			message: 'Hello Word'
		};
		new Vue({
			el: '#app',
			data: data
		});
	</script>
</body>
</html>
