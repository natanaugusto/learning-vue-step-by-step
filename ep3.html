<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning Vue.js step by step</title>
</head>
<body>
	<div id="app">
		<form action="ep3done.html" @submit.prevent="handleIt">
			<button type="submit">
				Submit Me!
			</button>
		</form>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			methods: {
				handleIt: function () {
					alert('Handled');
				}
			}
		});
	</script>
</body>
</html>
